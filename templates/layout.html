<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="IceWreck" />

        <link
            rel="apple-touch-icon"

        />

            rel="apple-touch-icon"
            sizes="120x120"
            href="/static/img/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="/static/img/apple-icon-144x144.png"
        />

            rel="apple-touch-icon"

            href="/static/img/android-icon-192x192.png"
        />

            type="image/png"

            sizes="16x16"
            href="/static/img/favicon-16x16.png"
        />
        <link rel="manifest" href="/static/img/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <title>{{template "title" .}}</title>

        <!-- CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/static/css/style.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">BetterBin</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/paste/new"
                                    >PasteBin</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/shortner/new"
                                    >Link Shortner</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/drop/new"
                                    >File Drop</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Begin page content -->
        <main class="flex-shrink-0">{{template "body" .}}</main>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted"
                    >BetterBin is free and open source software.</span
                >
            </div>
        </footer>
        <!-- JS -->
        <script src="/static/js/common.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
